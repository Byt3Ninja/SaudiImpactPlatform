version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: saudi-impact-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${PGDATABASE:-saudi_impact_dev}
      POSTGRES_USER: ${PGUSER:-postgres}
      POSTGRES_PASSWORD: ${PGPASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Development app runs with hot reload
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        NODE_ENV: development
    container_name: saudi-impact-app-dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${PGUSER:-postgres}:${PGPASSWORD:-postgres}@postgres:5432/${PGDATABASE:-saudi_impact_dev}
      SESSION_SECRET: ${SESSION_SECRET:-development_session_secret}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: ${PGUSER:-postgres}
      PGPASSWORD: ${PGPASSWORD:-postgres}
      PGDATABASE: ${PGDATABASE:-saudi_impact_dev}
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_dev_data:
    driver: local
