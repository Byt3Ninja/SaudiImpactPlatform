version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: saudi-impact-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${PGDATABASE:-saudi_impact}
      POSTGRES_USER: ${PGUSER:-postgres}
      POSTGRES_PASSWORD: ${PGPASSWORD:-postgres}
    ports:
      - "${PGPORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saudi-impact-app
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${PGUSER:-postgres}:${PGPASSWORD:-postgres}@postgres:5432/${PGDATABASE:-saudi_impact}
      SESSION_SECRET: ${SESSION_SECRET}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: ${PGUSER:-postgres}
      PGPASSWORD: ${PGPASSWORD:-postgres}
      PGDATABASE: ${PGDATABASE:-saudi_impact}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/stats', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Database migration service (run once)
  db-migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saudi-impact-db-migrate
    environment:
      DATABASE_URL: postgresql://${PGUSER:-postgres}:${PGPASSWORD:-postgres}@postgres:5432/${PGDATABASE:-saudi_impact}
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run db:push
    restart: "no"
    profiles:
      - migration

  # Optional: Database seeding service (run once)
  db-seed:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saudi-impact-db-seed
    environment:
      DATABASE_URL: postgresql://${PGUSER:-postgres}:${PGPASSWORD:-postgres}@postgres:5432/${PGDATABASE:-saudi_impact}
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npm run db:push && tsx server/seed-reference-data.ts && tsx server/seed.ts"
    restart: "no"
    profiles:
      - seeding

volumes:
  postgres_data:
    driver: local
